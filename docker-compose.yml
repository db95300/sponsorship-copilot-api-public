services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: copilot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.example
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: